<div style="width: max-content">
  <div class="tree">
    <ul>
      <ng-template #recursiveList let-list="mList" let-mParent="mParent">
        <li *ngFor="let item of list; let i=index;">
          <a class="title">
            <ng-container
              *ngIf="!item.editing && !item.creating;else editingZone;"
            >
              {{item.title}}
              <br />
              <span>{{item.name}}</span>
              <br />
            </ng-container>
          </a>
          <ul *ngIf="item?.children?.length > 0">
            <ng-container
              [ngTemplateOutlet]="recursiveList"
              [ngTemplateOutletContext]="{ mList: item.children, mParent: item }"
            ></ng-container>
          </ul>
        </li>
      </ng-template>
      <ng-container
        *ngTemplateOutlet="recursiveList; context:{ mList: list }"
      ></ng-container>
    </ul>
  </div>
</div>
